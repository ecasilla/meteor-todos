<template name="TodoLists">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav side-nav">
          <li class=""><a href="#"><i class="fa fa-suitcase"></i> Company</a></li>
            {{#if loading}}
              <div id="lists">Loading...</div>
            {{else}}
              <div id="lists">
                {{#each lists}}
                  <div class="list {{selected}}">
                    {{#if editing}}
                      <div class="edit">
                        <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
                      </div>
                    {{else}}
                      <div class="display">
                        <a class="list-name {{name_class}}" href="/{{_id}}">
                          {{name}}
                        </a>
                      </div>
                    {{/if}}
                  </div>
                {{/each}}
              </div>
              <div id="createList">
                <input type="text" id="new-list" placeholder="New list" />
              </div>
            {{/if}}
      </ul>
    </div>
</template>
